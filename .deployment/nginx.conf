upstream houston_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# HTTP zu HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name houston.manus.space;

    # Redirect alle HTTP Anfragen zu HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name houston.manus.space;

    # SSL Zertifikate (Let's Encrypt oder Self-Signed)
    ssl_certificate /etc/letsencrypt/live/houston.manus.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/houston.manus.space/privkey.pem;

    # SSL Sicherheitseinstellungen
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Sicherheits-Header
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Logging
    access_log /var/www/houston.manus.space/logs/access.log;
    error_log /var/www/houston.manus.space/logs/error.log;

    # Root-Verzeichnis für statische Dateien
    root /var/www/houston.manus.space/dist;

    # Gzip-Kompression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
    gzip_min_length 1000;
    gzip_vary on;
    gzip_comp_level 6;

    # Statische Dateien (Assets) - 1 Jahr Cache
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Icons und Manifests - 1 Jahr Cache
    location ~ ^/(icon-|manifest|offline|og-image|screenshot-) {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Service Worker - 1 Tag Cache
    location /sw.js {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
        try_files $uri =404;
    }

    # API-Requests zu Node.js Backend
    location /api/ {
        proxy_pass http://houston_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 30s;
        proxy_connect_timeout 30s;
    }

    # WebSocket Support für Real-Time Features
    location /socket.io/ {
        proxy_pass http://houston_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Health Check Endpoint
    location /health {
        proxy_pass http://houston_backend;
        access_log off;
    }

    # SPA Fallback: Alle unbekannten Routes zu index.html
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
