            echo "::error::No task_id available from deploy step"
            exit 1
          fi
          
          MAX_WAIT=300  # 5 Minuten
          INTERVAL=30
          ELAPSED=0
          
          echo "‚è≥ Monitoring task $TASK_ID..."
          
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
            
